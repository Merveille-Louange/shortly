
  <footer class="text-center text-lg-start text-white">
    <div class="container p-4 pb-0">
      <section class="">
        <div class="row">
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase">Shortly</h5>
          </div>
          <div class="col-lg-2 col-md-6 mb-4 mb-md-0" *ngFor="let link of links">
            <h5 class="text-uppercase">{{link.title}}</h5>

            <ul class="list-unstyled mb-0" *ngIf="link.sublinks && link.sublinks.length>0">
              <li *ngFor="let sublink of link.sublinks">
                <a href="{{sublink.url}}" class="text-white">{{sublink.name}}</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
            <section class="mb-4 text-center">
              <img *ngFor="let name of socialMedias" src="assets/images/icon-{{name}}.svg">
            </section>
             </div>
        </div>
      </section>
    </div>
  </footer>
